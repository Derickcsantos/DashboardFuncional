<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Registro</title>
</head>
<body>
    
    <div id="container" class="container">

        <!--Area de registro -->
        <div id="register-section" class="form-section">
            <h2 id="tituloRegistro" class="title">Registrar</h2>
            <form class="login" id="register-form">
                <label for="register-name">Nome:</label>
                <input type="text" id="register-name" required>
                <label for="register-phone">Telefone:</label>
                <input type="text" id="register-phone" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <label for="register-password">Senha:</label>
                <input type="password" id="register-password" required>
                <button class="enviar" type="submit">Registrar</button>
            </form>
        </div>

        <!--Area de login -->
        <div id="login-section" class="form-section" style="display: none;">
            <h2 id="tituloLogin" class="title">Login</h2>
            <form class="login" id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" required>
                <button class="enviar" type="submit">Login</button> 
            </form>
        </div>
        <div class="theme">
            <button class="tema" onclick="alterar()"><i id="fixar" class="fa-solid fa-lightbulb"></i></button>
        </div>
        
        <div id="toggle-buttons">
            <button id="show-register">Registrar</button>
            <button id="show-login">Login</button>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/db.js"></script>
    <script src="js/tema.js"></script>
</body>
</html>

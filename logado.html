<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Área do Usuário</title>
</head>
<body>

    <!--Pluggin Vlibras-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    
    <div id="containerLogado" class="container">
        <div id="topbar" class="topbar">
            <div class="logo">
                <h2 id="logado">Logado</h2>
            </div>
            
            <div class="search">
                <input type="text" id="search" placeholder="Pesquise aqui">
                <label for="search"> <i class="fas fa-search"></i></i></label>
            </div>
            
            <a href="email.html"><i class="fas fa-bell"></i></a>
            <div class="user">
                <a href="usuario.html"><img src="imagem/user.png" alt=""></a>
            </div>
        </div>
        <div id="side" class="sidebar">
            <ul>
                <li>
                    <a href="logado.html">
                        <i id="iconSide1" class="fas fa-th-large"></i>
                        <div id="textoSide1"> Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="areaAdmin.html">
                        <i id="iconSide2" class="fas fa-user-graduate"></i>
                        <div id="textoSide2"> Clientes</div>
                    </a>
                </li>
                <li>
                    <a href="areaAdmin.html">
                        <i id="iconSide3" class="fas fa-chalkboard-teacher"></i>
                        <div id="textoSide3"> Teachers</div>
                    </a>
                </li>
                <li>
                    <a href="areaAdmin.html">
                        <i id="iconSide4" class="fas fa-users"></i>
                        <div id="textoSide4"> Funcionarios</div>
                    </a>
                </li>
                <li>
                    <a href="eventos.html">
                        <i id="iconSide5" class="fa-solid fa-calendar-days"></i>
                        <div id="textoSide5"> Eventos</div>
                    </a>
                </li>
                <li>
                    <a href="definirValores.html">
                        <i id="iconSide6" class="fas fa-hand-holding-usd"></i>
                        <div id="textoSide6"> Ganhos</div>
                    </a>
                </li>
                <li>
                    <a href="Configuracoes.html">
                        <i id="iconSide7" class="fas fa-cog"></i>
                        <div id="textoSide7"> Configurações</div>
                    </a>
                </li>
                <li>
                    <a href="ajuda.html">
                        <i id="iconSide8" class="fas fa-question"></i>
                        <div  id="textoSide8"> Ajuda</div>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i id="iconSide8" class="fa-solid fa-right-from-bracket"></i>
                        <div  id="textoSide9"> Sair</div>
                    </a>
                </li>
            </ul>
        </div>
        <div id="centro" class="main">
            <div class="cards">
                <div id="boxCliente" class="card">
                    <div class="card-content" id="clienteCard">
                        <div id="dadoCor1" class="number">1217</div>
                        <div id="cardCor1" class="card-name">Clientes</div>
                    </div>
                    <div class="icon-box">
                        <i id="iconCliente" class="fas fa-user-graduate"></i>
                    </div>
                </div>
                <div id="boxProfessor" class="card">
                    <div class="card-content" id="professorCard">
                        <div id="dadoCor2" class="number">42</div>
                        <div id="cardCor2" class="card-name">Funcionarios</div>
                    </div>
                    <div class="icon-box">
                        <i id="iconProfessor"  class="fas fa-chalkboard-teacher"></i>
                    </div>
                </div>
                <div id="boxFuncionario" class="card">
                    <div class="card-content" id="funcionarioCard">
                        <div id="dadoCor3" class="number">0</div>
                        <div id="cardCor3" class="card-name">Usuarios</div>
                    </div>
                    <div class="icon-box">
                        <i id="iconFuncionario"  class="fas fa-users"></i>
                    </div>
                </div>
                <div id="boxGanhos" class="card">
                    <div class="card-content">
                        <div id="dadoCor4" class="number">R$4.500</div>
                        <div id="cardCor4" class="card-name">Ganhos</div>
                    </div>
                    <div class="icon-box">
                        <i id="iconGanhos"  class="fas fa-dollar-sign"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div id="boxChartUm" class="chart">
                    <h2 id="destaque1">Ganhos (Ultimos 12 meses)</h2>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart" id="boxChartDois">
                    <h2 id="destaque2">Funcionarios</h2>
                    <canvas id="doughnut"></canvas>
                </div>
            </div>
            <div class="chartDestaque">
                <div id="boxChartTres" class="chartGrande">
                    <h2 id="destaque3">Vendas (Ultimos 12 meses)</h2>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/atualizarChart.js"></script>
    <script src="js/db.js"></script>
    <script src="js/logado.js"></script>
    <script src="js/tema.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
         new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>

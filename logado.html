<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Área do Usuário</title>
</head>
<body>
    
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Logado</h2>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="search here">
                <label for="search"> <i class="fas fa-search"></i></i></label>
            </div>
            <a href="email.html"><i class="fas fa-bell"></i></a>
            <div class="user">
                <a href="usuario.html"><img src="imagem/user.png" alt=""></a>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                        <div> Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="areaAdmin.html">
                        <i class="fas fa-user-graduate"></i>
                        <div> Clientes</div>
                    </a>
                </li>
                <li>
                    <a href="areaAdmin.html">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <div> Teachers</div>
                    </a>
                </li>
                <li>
                    <a href="areaAdmin.html">
                        <i class="fas fa-users"></i>
                        <div> Funcionarios</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i>
                        <div> Analyctics</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hand-holding-usd"></i>
                        <div> Ganhos</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <div> Configurações</div>
                    </a>
                </li>
                <li>
                    <a href="ajuda.html">
                        <i class="fas fa-question"></i>
                        <div> Ajuda</div>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fas fa-sign-out"></i>
                        <div> Sair</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content" id="clienteCard">
                        <div class="number">1217</div>
                        <div class="card-name">Clientes</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" id="professorCard">
                        <div class="number">42</div>
                        <div class="card-name">Funcionarios</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" id="funcionarioCard">
                        <div class="number">0</div>
                        <div class="card-name">Usuarios</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">R$4.500</div>
                        <div class="card-name">Ganhos</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Ganhos (Ultimos 12 meses)</h2>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart" id="doughnut-chart">
                    <h2>Funcionarios</h2>
                    <canvas id="doughnut"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/chart1.js"></script>
    <script src="js/chart2.js"></script>
    <script src="js/db.js"></script>
    <script src="js/logado.js"></script>
</body>
</html>

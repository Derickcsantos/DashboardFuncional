<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir valores para consulta</title>
</head>
<body>

    <!--Pluggin Vlibras-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <div class="container">
        
        <!--Area de registro do produy-->
        <div id="register-section" class="form-section">
            <h2 class="title">Registrar</h2>
            <form class="login" id="register-form">
                <label for="register-name">Nome:</label>
                <input type="text" id="register-name" required>
                <label for="phone">Telefone:</label>
                <input type="text" id="register-phone" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <label for="register-password">Senha:</label>
                <input type="password" id="register-password" required>
                <button class="enviar" type="submit">Registrar</button>
            </form>
        </div>
    </div>
    
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
         new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>

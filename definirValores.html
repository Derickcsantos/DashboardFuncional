<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/definirDados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Área do Usuário</title>
</head>
<body>

    <div id="containerLogado" class="container">
        <div id="topbar" class="topbar">
            <h2>Dashboard de Gráficos</h2>
        </div>
        
        <div class="form-section">
            <h3>Definir Dados dos Gráficos</h3>
            <form id="chartForm">
                <label for="lineData">Dados para Gráfico de Linha (Valores separados por vírgula):</label>
                <input type="text" id="lineData" placeholder="Ex: 2050,1900,2100,...">
                
                <label for="barData">Dados para Gráfico de Barra (Valores separados por vírgula):</label>
                <input type="text" id="barData" placeholder="Ex: 1500,1700,1800,...">
                
                <label for="doughnutData">Dados para Gráfico Doughnut (Valores separados por vírgula):</label>
                <input type="text" id="doughnutData" placeholder="Ex: 25,35,15,25">
                
                <button type="submit" id="updateChartsBtn">Atualizar Gráficos</button>
            </form>
        </div>

        <div class="charts">
            <canvas id="lineChart"></canvas>
            <canvas id="barChart"></canvas>
            <canvas id="doughnut"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="js/definirDados.js"></script>

</body>
</html>
